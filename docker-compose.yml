version: '3.8'

services:
  springboot-crud-app:
    # Nombre del contenedor
    container_name: springboot-users-crud-sergio-duran-utrera-2daw
    
    # Construir desde el Dockerfile local
    build:
      context: .
      dockerfile: Dockerfile
    
    # Nombre de la imagen
    image: springboot-crud-app:latest
    
    # Mapeo de puertos (host:contenedor)
    ports:
      - "8080:8080"
    
    # Variables de entorno
    environment:
      - APP_DATA_DIR=/app/data
      - APP_DATA_FILE=/app/data/users.json
    
    # Volúmenes para persistencia de datos
    volumes:
      - ./data:/app/data
    
    # Política de reinicio
    restart: unless-stopped
    
    # Healthcheck para verificar estado de la aplicación
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Etiquetas para organización
    labels:
      - "com.example.description=Aplicación CRUD de usuarios con Spring Boot"
      - "com.example.version=1.0"

# Definición de volúmenes (opcional, para volúmenes con nombre)
volumes:
  user-data:
    driver: local
